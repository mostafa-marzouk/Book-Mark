<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="imges/bookmark.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark</title>
  </head>
  <body>
    <main
      class="bg-main d-flex flex-column align-items-center vh-100 overflow-auto"
    >
      <div class="title text-center my-5">
        <h1 class="fs-50">Bookmarker</h1>
      </div>
      <div
        class="book border- container d-flex justify-content-center align-items-center"
      >
        <h2 class="my-4">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i id="demo" class="fa-solid fa-bookmark"></i>
        </h2>
      </div>
      <div class="Site-Name container align-self-start">
        <h3 class="text-dark fs-5 ms-2">
          <i class="fa-solid me-2 fa-book-bookmark"></i> Site Name
        </h3>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="imputName"
            placeholder="Bookmark Name"
          />
        </div>
      </div>
      <div class="Site-URL container align-self-start">
        <h3 class="text-dark fs-5 ms-2">
          <i class="fa-solid fa-link"></i> Site URL
        </h3>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="iputURL"
            placeholder="Bookmark URL"
          />
        </div>
      </div>
      <button id="submit" class="btn btn-danger">Submit</button>
      <div class="container pt-4 m-4 border-">
        <table class="table">
          <thead >
            <tr>
              <th scope="col">index</th>
              <th scope="col">WebSite Name</th>
              <th scope="col">visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id ="table">
            
          </tbody>
        </table>
      </div>
    </main>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
